{% extends 'base/main.html' %} {% block content %}

<div class="header-bar">
  <h1>Register</h1>
</div>

<div class="card-body">
  <form method="POST">
    {% csrf_token %} {{form.as_p}}
    <input class="button" type="submit" value="Signup" />
  </form>

  <p>
    Already have an account?
    <a href="{% url 'login' %}"><strong>Login here</strong></a>
  </p>
</div>

{%endblock content%}
